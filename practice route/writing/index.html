<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="../../resources/big-ben.png">
    <title>Orwell: Writing</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrap">
        <aside>
            <a href="../pr.html"><img src="https://svgshare.com/i/R7_.svg" class="sectionIdentifier">
                <p>Volver</p>
            </a>
        </aside>
        <section>
            <h1>Writing</h1>
            <h2 id="instruction">Completa los espacios con el nombre del verbo en el tiempo indicado</h2>
            <div class="content">
                <img id="verbImage">
                <form class="test">
                    <div>
                        <h2>Past</h2>
                        <input type="text" class="entrada" id="pastAnswer">
                    </div>
                    <div>
                        <h2>Present</h2>
                        <input type="text" class="entrada" id="presentAnswer">
                    </div>
                    <div>
                        <h2>Future</h2>
                        <input type="text" class="entrada" id="futureAnswer">
                    </div>
                </form>

            </div>
            <button id="check">Check</button>
            <button id="reload" onclick="location.reload()">Reload</button>
        </section>

    </div>

</body>
