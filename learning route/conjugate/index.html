<html>

<head>
    <title>Conjugate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="../../resources/big-ben.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="aside">
            <aside>
                <a href="../lr.html"><img src="https://svgshare.com/i/R6t.svg" class="sectionIdentifier">
                    <p>Volver</p>
                </a>
            </aside>
        </div>
        <div class="contenido">
            <h1>Conjugate</h1>
            <section class="wrap2">
                <div id="icon">
                    <div class="container">
                        <img src="https://i.imgur.com/9I3rjZ0.png" class="itemIdentifier">
                    </div>
                </div>
                <div class="contenido">
                    <h2 class="select">Select verb: </h2><select id="verbs"></select>
                    <h2 class="select">Select tense: </h2><select id="tenses">
                        <option value="verbPast">Pasado</option>
                        <option value="verbContinuous">Presente Continuo</option>
                        <option value="verbPresentPerfect">Presente Perfecto</option>
                        <option value="verbFuture">Futuro</option>
                    </select>
                    <button onclick="conjugate()">Conjugate</button>
                    <div class="resultados">
                        <div class="resultado">
                            <h2 id="iConjugated" title="I"> I </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado">
                            <h2 id="heConjugated" title="He"> He </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado">
                            <h2 id="sheConjugated" title="She"> She </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado">
                            <h2 id="itConjugated" title="It"> It </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado">
                            <h2 id="weConjuated" title="We"> We </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado">
                            <h2 id="theyConjugated" title="They"> They </h2>
                            <span class="verbConjugated"></span>
                        </div>
                        <div class="resultado resultadoLastLine">
                            <h2 id="youconjugated" title="You"> You </h2>
                            <span class="verbConjugated"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="../../data/verbs.js"></script>
<script src="conjugate.js"></script>

</html>
