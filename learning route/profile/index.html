<html>

<head>
    <title>orwell: Profile</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="../../resources/big-ben.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <aside>
            <a href="../lr.html"><img src="https://svgshare.com/i/R6t.svg" class="sectionIdentifier">
                <p>Volver</p>
            </a>
        </aside>
        <div class="contenido">
            <h1>Profile</h1>
            <section class="wrap2">
                <div id="icon">
                    <div class="container">
                        <img src="https://i.imgur.com/yKyYH0b.png" class="itemIdentifier">
                    </div>
                </div>
                <section class="contenido">
                    <form id="personalInformation">
                        <div class="question">
                            <label class="titleQuestion">Insert Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="question">
                            <label class="titleQuestion">Insert Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                        <div class="question">
                            <label class="titleQuestion">What's your age?</label>
                            <input type="number" id="age">
                        </div>
                        <div class="question">
                            <label class="titleQuestion">Where are you from?</label>
                            <input type="text" id="country">
                        </div>
                    </form>
                    <button class="submit" id="introducir">Insertar</button>
                    <div id="resultados">
                    </div>
                    <button class="submit" id="clean">Limpiar</button>
                </section>
            </section>
        </div>
    </div>
</body>
<script src="profile.js"></script>

</html>
